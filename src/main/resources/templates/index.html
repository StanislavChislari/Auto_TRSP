<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Расписание автобусов</h2>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >


                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Остановка</th>
                        <th>Автобус №</th>
                        <th>Время до прибытия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="transport : ${listtransport}">
                        <td th:text="${transport.station}">Остановка</td>
                        <td th:text="${transport.bus}">Автобус №</td>
                        <td th:text="${transport.time}">Время до прибытия</td>
                    </tr>
                    </tbody>
                </table>


            </div>

        </div>

    </tr>

    </tbody>
    </table>
    <div>
</body>
</html>
